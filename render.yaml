databases:
  - name: dhis2-dev-db
    databaseName: dhis2_dev
    user: dhis2_dev_user
    plan: Basic-2gb
    diskSizeGB: 10
    region: oregon
    postgresMajorVersion: 15

services:
  - type: web
    name: dhis2-dev
    runtime: docker
    plan: standard
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dhis2-dev-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: dhis2-dev-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: dhis2-dev-db
          property: password
      - key: SERVER_URL
        value: https://dhis2-dev.onrender.com
      - key: ENCRYPTION_PASSWORD
        generateValue: true
